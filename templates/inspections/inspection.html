<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-8">
	    <h2>Inspections</h2>
	    <ol class="breadcrumb">
	        <li>
	            <a href="#/inspections">List</a> / <a href="#/inspections/{{ inspection.id }}/details">Details</a>
	        </li>
	    </ol>
	</div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-3 driver-details">
            <vehicle ng-hide="inspection.vehicle_id == null" vehicle="inspection.vehicle"></vehicle>
            <driver driver="driver"></driver>
        </div>
        <div class="col-md-9">
        	<div class="tabs-container">
                <ul class="nav nav-tabs">
                	<li ng-class="getClass('/details')"><a href="#/inspections/{{ inspection.id }}/details" ng-click="fetchDetails();">Preview</a></li>
					<!-- <li ng-class="getClass('/edit')"><a href="#/inspections/{{ inspection.id }}/edit">Edit</a></li> -->
					<!-- <li ng-class="getClass('/inspections')"><a href="#/inspections/{{ inspection.id }}/inspections">Appointment info</a></li> -->
                </ul>
            </div>

            <div class="ibox float-e-margins">                        
                <div class="ibox-content">
                    <div app-view-segment="1"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
