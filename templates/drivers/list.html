<div class="wrapper wrapper-content animated fadeInRight ecommerce" ifcan="see drivers list" >
	<div class="ibox float-e-margins">
	    <div class="ibox-title search-title">
	        <h5>Drivers List</h5>       
	        <div class="col-sm-4 pull-right no-padding">
	        	<input type="text" class="input-sm form-control" ng-model='filter' placeholder="Filter by id, name, last name or email">
	        </div>
	    </div>
	    <div class="ibox-content">
	        <div class="table-responsive">
	            <table class="table table-striped table-hover">
	                <thead>
		                <tr>
		                    <th>ID</th>
		                    <th>First name</th>
		                    <th>Last name</th>
		                    <th>Email</th>
		                    <th>Status</th>
		                    <th>Action</th>
		                </tr>
	                </thead>
	                <tbody>
	                	<tr ng-repeat='d in drivers | filter:filter'>
							<td>{{ d.id }}</td>
							<td>{{ d.first_name }}</td>
							<td>{{ d.last_name }}</td>
							<td>{{ d.email }}</td>
							<td>{{ d.status }}</td>
							<td><a ng-click="redirectToDriverDetails(d.id)"><i class="fa fa-edit"></i></a></td>
						</tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
	</div>
</div>
