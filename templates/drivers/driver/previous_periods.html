<div class="periods-list">
  <table class="table table-striped table-hover">
    <thead>
      <th>Start date</th>
      <th>End date</th>
      <th>Start mileage</th>
      <th>End mileage</th>
      <th>Status</th>
      <th>Approved</th>
    </thead>

    <tr ng-repeat='p in previousPeriods' ng-click="showPeriodDetails(p)" >
      <td>{{ p.start_date | utcdatetime }}</td>
      <td>{{ p.end_date | utcdatetime }}</td>
      <td>{{ p.start_mileage }}</td>
      <td>{{ p.end_mileage }}</td>
      <td>{{ p.status }}</td>
      <td>{{ p.approved }}</td>
    </tr>
  </table>
</div>
