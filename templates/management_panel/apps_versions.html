<label><h2>Add new version of android application</h2></label><br>
<hr />
<div class="col-md-5 right-box">
	<div class="col-md-12 alert alert-danger" ng-show="errors != ''">{{ errors }}</div> 
	<div class="col-md-12 alert alert-success" ng-show="success != ''">{{ success }}</div> 		
	<form id="uploadApk" class="form-horizontal" role="form" ng-submit="uploadFiles()">	
		<div class="form-group">
			<div class="col-md-6">
				<label><p>For company:</p></label><br>
				<select id="selected_user" class="form-control" ng-model="app_version.company_id" ng-options="company.id as company.name for company in companiesList" required></select>
			</div>
			<div class="col-md-6">
			<label><p>Choose file:</p></label><br>
				<input type="file" nv-file-select="" uploader="uploader" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6">	
				<input type="checkbox" ng-model="app_version.internal_group">
				<label>&nbsp Internal group</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6">
				<label>Version name:</label>
				<input type="number" step="0.01" class="form-control" ng-model="app_version.version_name" required>
			</div>
			<div class="col-md-6">
				<label>Version code:</label>
				<input type="number" class="form-control" ng-model="app_version.version_code" required>
			</div>				
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label>What's changed:</label>
				<textarea class="form-control" rows="12" ng-model="app_version.comment" required/>
			</div>
		</div>	
		<div class="form-group">
			<div class="col-sm-12">
				<hr />
				<button type="submit" class="btn btn-primary pull-right">Send</button>
			</div>
		</div>
	</form>
</div>
