	<div class="col-md-6 no-padding">
		<div ifcan="see appointments list">
			<hr>
			<div class="col-md-8 alert alert-danger" ng-show="errors != ''">{{ errors }}</div> 
			<div class="col-md-8 alert alert-success" ng-show="success != ''">{{ success }}</div> 
			<div class="form-group col-md-12">
				<h3>Branches</h3>
				<div class="input-group col-md-8">
					<input type="text" class="form-control" name="new_branch_description" placeholder="New branch description" ng-model="new_opt.branch" >
					<span class="input-group-btn">
						<button class="btn btn-primary " ng-click="addBranch();">Add</button>
					</span>
				</div>
				<div id="branches_list" style="max-height: 300px; overflow: auto;" class="col-md-8" >
					<table class="table table-striped table-hover">
				        <thead>
				            <th>Branch</th>
				            <th>Action</th>		    
				        </thead>
				        <tbody ng-repeat="b in branches">
				            <tr>
				                <td>{{ b.description }}</td>
								<td class="col-md-1"><a ng-click="remove('branches', b.id)"><i class="fa fa-times"></i></a></td>
				            </tr>
				        </tbody>
				    </table>
				</div>
			</div>
			<hr>
			<div class="form-group col-md-12">
				<h3>Products</h3>
				<div class="input-group col-md-8">
					<input type="text" class="form-control" name="new_product_description" placeholder="New product description" ng-model="new_opt.product" >
					<span class="input-group-btn">
						<button class="btn btn-primary " ng-click="addProduct();">Add</button>
					</span>
				</div>
				<div id="products_list" style="max-height: 300px; overflow: auto;" class="col-md-8" >
					<table class="table table-striped table-hover">
				        <thead>
				            <th>Product</th>
				            <th>Action</th>		    
				        </thead>
				        <tbody ng-repeat="p in products">
				            <tr>
				                <td>{{ p.description }}</td>
								<td class="col-md-1"><a ng-click="remove('products', p.id)"><i class="fa fa-times"></i></a></td>
				            </tr>
				        </tbody>
				    </table>
				</div>
			</div>
			<div class="form-group col-md-12">
				<h3>Insurance companies</h3>
				<div class="input-group col-md-8">
					<input type="text" class="form-control" name="new_insurance_company_name" placeholder="New insurance company name" ng-model="new_opt.insurance" >
					<span class="input-group-btn">
						<button class="btn btn-primary" ng-click="addInsuranceCompany();">Add</button>
					</span>
				</div>
				<div id="products_list" style="max-height: 300px; overflow: auto;" class="col-md-8" >
					<table class="table table-striped table-hover">
				        <thead>
				            <th>Insurance company</th>
				            <th>Action</th>		    
				        </thead>
				        <tbody ng-repeat="ic in insurance_companies">
				            <tr>
				                <td>{{ ic.name }}</td>
								<td class="col-md-1"><a ng-click="remove('insurance_companies', ic.id)"><i class="fa fa-times"></i></a></td>
				            </tr>
				        </tbody>
				    </table>
				</div>
			</div>
		</div>
	</div>
