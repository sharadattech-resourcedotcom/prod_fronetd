<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-8">
	    <h2>Appointments</h2>
	    <ol class="breadcrumb">
	        <li>
	            <a href="#/appointments">List</a> / <a href="#/appointments/{{ appointment.id }}/details">Details</a>
	        </li>
	    </ol>
	</div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-3 driver-details">
            <vehicle vehicle="appointment.vehicle"></vehicle>
            <driver ng-if="driver" driver="driver"></driver>
        </div>
        <div class="col-md-9">
        	<div class="tabs-container">
                <ul class="nav nav-tabs">
                	<li ng-class="getClass('/details')"><a href="#/appointments/{{ appointment.id }}/details" ng-click="fetchDetails();">View</a></li>
					<li ifcan="edit appointments" ng-class="getClass('/edit')"><a href="#/appointments/{{ appointment.id }}/edit">Edit</a></li>
					<li ng-class="getClass('/inspections')"><a href="#/appointments/{{ appointment.id }}/inspections">Inspections</a></li>
                </ul>
            </div>

            <div class="ibox float-e-margins">                        
                <div class="ibox-content">
                    <div app-view-segment="1"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
