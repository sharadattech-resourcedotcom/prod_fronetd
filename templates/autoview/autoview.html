<div class="row wrapper border-bottom white-bg page-heading one-line">
    <div class="col-sm-8">
        <h2>Live Running</h2>
    </div>
</div>
<div class="row drivers-map">
	<div class="col-md-3 no-padding white-bg" style="height: {{window_height}}px; overflow: auto;">
		<table class="table table-striped table-hover">
			<tr>
				<td width="30"><input type="checkbox" class="check-uncheck" checked="checked" ng-click="checkUncheckBoxes();"></td>
				<td><input type="text" class="input-sm form-control search-query" ng-change="filterDrivers()" ng-model="searchQuery" placeholder="Search Driver"></td>
			</tr>
		</table>
		<ul class="list-group elements-list">
            <li class="list-group-item" ng-repeat="d in drivers" ng-show="d.visible">
                <small class="pull-right text-muted">{{ d.last_sync_formatted }}</small>
                <input type="checkbox" ng-click="checkUncheckDriver()" class="checkbox-{{ d.id }}"> <b>{{ d.first_name }} {{ d.last_name }}</b>
                <div class="small m-t-xs">
                    <p class="m-b-none">
                    	{{ d.status }}
                    </p>
                </div>
            </li>
        </ul>		
	</div>
	<div class="col-md-9 no-padding">
		<div id="googleMap" style="width:100%; height: calc(100% - 10px)"></div>
	</div>
	<div class="clearfix"></div>
</div>
