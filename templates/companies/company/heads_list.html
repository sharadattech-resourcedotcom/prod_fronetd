<div class="col-md-8 heads-list">
  <table class="table table-striped table-hover">
    <thead>
    <th>#</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th>Phone</th>
    </thead>
    <tr ng-repeat='u in companyHeads' ng-click="redirectToHeadDetails(u.id)" >
      <td>{{ u.id }}</td>
      <td>{{ u.first_name }}</td>
      <td>{{ u.last_name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.phone }}</td>
    </tr>
  </table>
</div>
<div class="col-md-4 right-box">
  <form id="addCompanyHeadForm" class="form-horizontal" role="form" ng-submit="createNewCompanyHead()">
    <div class="col-md-12 alert alert-danger" ng-show="errors != ''">{{ errors }}</div> 
    <div class="col-md-12 alert alert-success" ng-show="success != ''">{{ success }}</div> 
    <h4>Add representative</h4>
    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="newCompanyHead.first_name" placeholder="First name" required>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="newCompanyHead.last_name" placeholder="Last name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="newCompanyHead.phone" placeholder="Phone">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <hr />
        <input type="email" class="form-control" ng-model="newCompanyHead.email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="password" class="form-control" ng-model="newCompanyHead.password" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <hr />
        <button type="submit" class="btn btn-primary pull-right">Create</button>
      </div>
    </div>
  </form>
</div>
