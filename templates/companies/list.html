<div class="col-md-8">
  <div>
    <div class="col-md-8">
      <h3>Companies</h3>
    </div>
    <div class="col-md-4 search-box"><input type="text" class="form-control" ng-model='filter' placeholder="Filter by id, name, address or phone"></div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <th>#</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
    </thead>
    <tr ng-repeat='c in companies' ng-click="redirectToCompanyDetails(c.id)">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.address }}</td>
      <td>{{ c.phone }}</td>
    </tr>
  </table>
</div>
<div class="col-md-4 right-box">
  <form id="addCompanyForm" class="form-horizontal" role="form" ng-submit="createNewCompany()">
    <div class="col-md-12 alert alert-danger" ng-show="errors != ''">{{ errors }}</div> 
    <div class="col-md-12 alert alert-success" ng-show="success != ''">{{ success }}</div>            
    <h4>Add Company</h4>
    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="newcompany.name" placeholder="Company name" required>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="newcompany.address" placeholder="Company address" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="newcompany.phone" placeholder="Company phone" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <hr />
        <input type="text" class="form-control" ng-model="newcompany.login" placeholder="Company login" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="password" class="form-control" ng-model="newcompany.password" placeholder="Company password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <hr />
        <button type="submit" class="btn btn-primary pull-right">Create</button>
      </div>
    </div>
  </form>
</div>
