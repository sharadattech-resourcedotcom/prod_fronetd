<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>Vehicles</h2>
        <ol class="breadcrumb">
	        <li>
	            <a href="#/vehicles">List</a>
	        </li>
	    </ol>
    </div>
    <div class="title-action" ifcan="create vehicles">
        <a class="btn btn-white" ng-click="redirectToCreateVehicle();"><i class="fa fa-plus "></i> Create </a>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce" ifcan="see vehicles list">
    <div>
        <div class="col-md-3 white-bg box-top-border p-10 saerch-form">            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="product_name">Manufacturer</label>
                    <select id="selected_manufacturer" class="input-sm form-control" ng-model="searchForm.manufacturer_id" ng-options="manufacturer.id as manufacturer.description for manufacturer in vehiclePreData.manufacturers" ng-change="searchForm.model_id = null"><option value=""></option></select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="price">Model</label>
                    <select id="selected_model" class="input-sm form-control" ng-model="searchForm.model_id" ng-options="model.id as model.description for model in vehiclePreData.model | filter: {manufacturer_id: searchForm.manufacturer_id}"><option value=""> </option></select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="quantity">Registration</label>
                    <input name='registration' ng-model='searchForm.registration'  class="input-sm form-control" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Transmission</label>
                    <select id="selected_transmission" class="input-sm form-control" ng-model="searchForm.transmission" ng-options="transmission for transmission in vehiclePreData.transmissions"><option value=""> </option></select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Fuel type</label>
                    <select id="selected_fuel" class="input-sm form-control" ng-model="searchForm.fuel_type" ng-options="fuel_type for fuel_type in vehiclePreData.fuel_types"><option value=""> </option></select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Color</label>
                    <input name='color' ng-model='searchForm.color'  class="input-sm form-control" />
                </div>
            </div>
            <div class="col-md-12 no-padding">
                <div class="col-md-12">
                    <button class="btn btn-white btn-sm pull-right" ng-click="searchVehicles(1);">Search</button>
                    <button class="btn btn-white btn-sm pull-right" ng-click="resetForm()" style="margin-right: 30px">Reset</button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="ibox  box-top-border">
                <div class="ibox-content">
                	<table ifcan="see vehicles list" class="table table-striped table-hover">
						<thead>
							<th>Manufacturer</th>
							<th>Model</th>
							<th>Registration</th>
							<th>Action</th>
						</thead>
						<tbody>
							<tr ng-repeat="v in vehicles " total-items="totalItems" current-page="currentPage">
								<td class="footable-visible footable-first-column">{{ v.manufacturer.description }}</td>
								<td class="footable-visible footable-first-column">{{ v.model.description }}</td>
								<td class="footable-visible footable-first-column">{{ v.registration }}</td>
								<td class="footable-visible footable-first-column"><a ng-href="#/vehicles/{{ v.id }}/details"><i class="fa fa-edit"></i></a></td>
							</tr>
						</tbody>
					</table>
                </div>
            </div>
        </div>
    </div>
</div>
